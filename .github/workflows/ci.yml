name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json yarn.lock
          yarn install

      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules/

  build-and-test:
    runs-on: ubuntu-latest
    needs: install-dependencies

    strategy:
      matrix:
        project:
          - core
          - ui-react
          - ui-native

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Increase memory limit
        run: export NODE_OPTIONS=--max_old_space_size=4096
  
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json yarn.lock
          yarn install

      - name: Lint ${{ matrix.project }}
        run: npx nx run ${{ matrix.project }}:lint
      
      - name: Test ${{ matrix.project }}
        run: npx nx run ${{ matrix.project }}:test --coverage --coverageReporters=lcov
      
      - name: Build ${{ matrix.project }}
        run: npx nx run ${{ matrix.project }}:build

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ matrix.project }}
          path: coverage/
    
  upload-coverage:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage reports for core
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports-core
          path: coverage/libs/core

      - name: Download coverage reports for ui-react
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports-ui-react
          path: coverage/libs/ui-react

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json yarn.lock
          yarn install

      - name: Merge coverage reports
        run: node coverageMerger.js

      - name: Upload merged coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: merged-coverage-reports
          path: coverage/

  sonarqube:
    runs-on: ubuntu-latest
    needs: upload-coverage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: merged-coverage-reports
          path: coverage/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}